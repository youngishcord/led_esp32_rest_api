<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="color_palete/css/style.css">
</head>

<body>
    <h1>Color Picker</h1>
    <p>Select a color:</p>
    
    <input type="color" id="colorPicker" class="color-picker" value="#ff0000">
    <div class="color-display" id="colorDisplay"></div>

    <section>
        <h2>Fixed (non-popup) picker</h2>
        <div id="fixed"></div>
    </section>

    <!-- src="js/script.js" -->
    <script>
        const colorPicker = document.getElementById('colorPicker');
        const colorDisplay = document.getElementById('colorDisplay');
        
        colorPicker.addEventListener('change', async function() {
            colorDisplay.style.backgroundColor = colorPicker.value;
            console.log(colorPicker);
        
            await post_color(colorPicker.value);
        });
        
        async function post_color(color) {
            try {
                url="http://192.168.31.200/get?color=" + color.substring(1, color.length);
                console.log(url);
                await fetch(url, {
                    method: 'GET',
                    headers: {
                      'Accept': 'application/json',
                      'Content-Type': 'application/json'
                    },
                  });
            } catch (e) {
                console.log(e);
            }
        }
    </script>

</body>
</html>
